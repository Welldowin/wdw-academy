<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>เข้าสู่ระบบ - Well-Do-Win Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Kanit', sans-serif;
      background-color: #fffdf5;
      color: #333;
    }

    header {
      background-color: #1E3D8F;
      color: white;
      text-align: center;
      padding-bottom: 2rem;
      position: relative;
    }

    .top-nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      background-color: #162e6d;
    }

    .top-nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    .logo-center {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 1.5rem;
    }

    .logo-img {
      height: 100px;
      width: auto;
    }

    .school-name {
      margin-top: 0.5rem;
      font-size: 1.6rem;
      font-weight: 700;
    }

    .auth-buttons {
      position: absolute;
      top: 15px;
      right: 20px;
      display: flex;
      gap: 0.6rem;
    }

    .auth-buttons a {
      padding: 0.4rem 0.9rem;
      border-radius: 6px;
      font-size: 0.9rem;
      text-decoration: none;
      font-weight: 500;
      transition: 0.2s;
    }

    .login-btn {
      background-color: transparent;
      border: 1px solid white;
      color: white;
    }

    .login-btn:hover {
      background-color: rgba(255,255,255,0.2);
    }

    .register-btn {
      background-color: #ffce3d;
      color: #333;
      border: none;
    }

    .register-btn:hover {
      background-color: #ffd966;
    }

    .login-container {
      max-width: 400px;
      margin: 2.5rem auto;
      background-color: #fdf7e8;
      padding: 2rem 1.8rem;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .login-title {
      font-size: 1.6rem;
      color: #1E3D8F;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .login-subtitle {
      text-align: center;
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-size: 0.95rem;
      margin-bottom: 0.3rem;
      color: #333;
    }

    input {
      width: 100%;
      padding: 0.6rem 0.7rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      margin-bottom: 0.9rem;
      box-sizing: border-box;
    }

    .primary-btn {
      width: 100%;
      padding: 0.7rem 1rem;
      border-radius: 10px;
      border: none;
      background-color: #D94C4C;
      color: white;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      margin-top: 0.3rem;
    }

    .primary-btn:hover {
      opacity: 0.95;
    }

    .helper-text {
      margin-top: 0.9rem;
      font-size: 0.85rem;
      text-align: center;
      color: #555;
    }

    .helper-text a {
      color: #D94C4C;
      text-decoration: none;
      font-weight: 500;
    }

    footer {
      background-color: #1E3D8F;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="auth-buttons">
      <a href="login.html" class="login-btn">เข้าสู่ระบบ</a>
      <a href="register.html" class="register-btn">สมัครสมาชิก</a>
    </div>

    <nav class="top-nav">
      <a href="index.html">หน้าแรก</a>
      <a href="courses.html">คอร์สเรียน</a>
      <a href="#">เกี่ยวกับเรา</a>
      <a href="#">ติดต่อ</a>
    </nav>

    <div class="logo-center">
      <img src="logo.png" alt="โลโก้ WDW" class="logo-img" />
      <h1 class="school-name">โรงเรียนกวดวิชาเวลดูวิน Well-Do-Win</h1>
    </div>
  </header>

  <section class="login-container">
    <h2 class="login-title">เข้าสู่ระบบ</h2>
    <p class="login-subtitle">ล็อกอินเพื่อเข้าดูคอร์สเรียน วิดีโอ และการบ้านของน้อง ๆ</p>

    <form id="login-form">
      <label for="email">อีเมล</label>
      <input type="email" id="email" name="email" placeholder="กรอกอีเมลเพื่อเข้าสู่ระบบ">

      <label for="password">รหัสผ่าน</label>
      <input type="password" id="password" name="password" placeholder="กรอกรหัสผ่าน">

      <button type="submit" class="primary-btn">เข้าสู่ระบบ</button>
    </form>

    <p class="helper-text">
      ยังไม่มีบัญชี? <a href="register.html">สมัครสมาชิก</a>
    </p>
  </section>

  <footer>
    © 2025 โรงเรียนกวดวิชาเวลดูวิน - เป็นให้มากกว่าโรงเรียนกวดวิชา
  </footer>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBEEb59wVHs_uHKW87P6n54A6NRzSlyElE",
      authDomain: "well-do-win-academy.firebaseapp.com",
      projectId: "well-do-win-academy",
      storageBucket: "well-do-win-academy.firebasestorage.app",
      messagingSenderId: "804445893350",
      appId: "1:804445893350:web:935fedc5735f504636c127",
      measurementId: "G-KVKM2C5JEZ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // เมื่อล็อกอินสำเร็จ -> ไปหน้า member.html
    function afterLogin(user) {
      if (user && user.uid) {
        localStorage.setItem('userId', user.uid);
        localStorage.setItem('userEmail', user.email || '');
      }
      window.location.href = 'member.html';
    }

    const loginForm = document.getElementById('login-form');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        alert('กรุณากรอกอีเมลและรหัสผ่าน');
        return;
      }

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        afterLogin(userCredential.user);
      } catch (error) {
        console.error(error);
        alert('เข้าสู่ระบบไม่สำเร็จ: ' + error.message);
      }
    });
  </script>
</body>
</html>
