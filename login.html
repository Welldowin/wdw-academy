<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>เข้าสู่ระบบ - Well-Do-Win Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Kanit', sans-serif;
      background-color: #fffdf5;
      color: #333;
    }

    header {
      background-color: #1E3D8F;
      color: white;
      text-align: center;
      padding-bottom: 2rem;
      position: relative;
    }

    .top-nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      background-color: #162e6d;
    }

    .top-nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    .logo-center {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 1.5rem;
    }

    .logo-img {
      height: 100px;
      width: auto;
    }

    .school-name {
      margin-top: 0.5rem;
      font-size: 1.6rem;
      font-weight: 700;
    }

    /* ปุ่มบนขวา */
    .auth-buttons {
      position: absolute;
      top: 15px;
      right: 20px;
      display: flex;
      gap: 0.6rem;
    }

    .auth-buttons a {
      padding: 0.4rem 0.9rem;
      border-radius: 6px;
      font-size: 0.9rem;
      text-decoration: none;
      font-weight: 500;
      transition: 0.2s;
    }

    .login-btn {
      background-color: transparent;
      border: 1px solid white;
      color: white;
    }

    .login-btn:hover {
      background-color: rgba(255,255,255,0.2);
    }

    .register-btn {
      background-color: #ffce3d;
      color: #333;
      border: none;
    }

    .register-btn:hover {
      background-color: #ffd966;
    }

    /* กล่องล็อกอิน */
    .login-container {
      max-width: 400px;
      margin: 2.5rem auto;
      background-color: #fdf7e8;
      padding: 2rem 1.8rem;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .login-title {
      font-size: 1.6rem;
      color: #1E3D8F;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .login-subtitle {
      text-align: center;
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-size: 0.95rem;
      margin-bottom: 0.3rem;
      color: #333;
    }

    input {
      width: 100%;
      padding: 0.6rem 0.7rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      margin-bottom: 0.9rem;
      box-sizing: border-box;
    }

    .primary-btn {
      width: 100%;
      padding: 0.7rem 1rem;
      border-radius: 10px;
      border: none;
      background-color: #D94C4C;
      color: white;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      margin-top: 0.3rem;
    }

    .primary-btn:hover {
      opacity: 0.95;
    }

    .or-line {
      display: flex;
      align-items: center;
      margin: 1.2rem 0;
      font-size: 0.85rem;
      color: #777;
    }

    .or-line::before,
    .or-line::after {
      content: "";
      flex: 1;
      height: 1px;
      background-color: #ddd;
    }

    .or-line span {
      margin: 0 0.7rem;
    }

    .line-login-btn {
      width: 100%;
      padding: 0.7rem 1rem;
      border-radius: 10px;
      border: none;
      background-color: #06C755; /* สีเขียว LINE */
      color: white;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
    }

    .line-login-btn:hover {
      opacity: 0.95;
    }

    .helper-text {
      margin-top: 0.9rem;
      font-size: 0.85rem;
      text-align: center;
      color: #555;
    }

    .helper-text a {
      color: #D94C4C;
      text-decoration: none;
      font-weight: 500;
    }

    footer {
      background-color: #1E3D8F;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <!-- ปุ่มเข้าสู่ระบบ + สมัครสมาชิก -->
    <div class="auth-buttons">
      <a href="login.html" class="login-btn">เข้าสู่ระบบ</a>
      <a href="register.html" class="register-btn">สมัครสมาชิก</a>
    </div>

    <!-- เมนูนำทาง -->
    <nav class="top-nav">
      <a href="index.html">หน้าแรก</a>
      <a href="courses.html">คอร์สเรียน</a>
      <a href="#">เกี่ยวกับเรา</a>
      <a href="#">ติดต่อ</a>
    </nav>

    <!-- โลโก้และชื่อโรงเรียน -->
    <div class="logo-center">
      <img src="logo.png" alt="โลโก้ WDW" class="logo-img" />
      <h1 class="school-name">โรงเรียนกวดวิชาเวลดูวิน Well-Do-Win</h1>
    </div>
  </header>

  <!-- กล่องเข้าสู่ระบบ -->
  <section class="login-container">
    <h2 class="login-title">เข้าสู่ระบบ</h2>
    <p class="login-subtitle">ล็อกอินเพื่อเข้าดูคอร์สเรียน วิดีโอ และการบ้านของน้อง ๆ</p>

    <!-- ใส่ id="login-form" เพื่อให้ JS จับได้ -->
    <form id="login-form">
      <label for="email">อีเมลหรือเบอร์โทร</label>
      <input type="text" id="email" name="email" placeholder="กรอกอีเมลหรือเบอร์โทร">

      <label for="password">รหัสผ่าน</label>
      <input type="password" id="password" name="password" placeholder="กรอกรหัสผ่าน">

      <button type="submit" class="primary-btn">เข้าสู่ระบบ</button>
    </form>

    <div class="or-line"><span>หรือ</span></div>

    <!-- ปุ่มสำหรับล็อกอินด้วย LINE -->
    <button class="line-login-btn" id="line-login-btn" type="button">
      เข้าสู่ระบบด้วย LINE
    </button>

    <p class="helper-text">
      ยังไม่มีบัญชี? <a href="register.html">สมัครสมาชิก</a>
    </p>
  </section>

  <footer>
    © 2025 โรงเรียนกวดวิชาเวลดูวิน - เป็นให้มากกว่าโรงเรียนกวดวิชา
  </footer>

  <!-- Firebase + Logic การล็อกอิน -->
  <script type="module">
    // -----------------------------
    // 1) ตั้งค่า Firebase ของโปรเจ็กต์พี่
    //    (แทนที่ค่าด้านล่างด้วยค่าจริงจาก Firebase Console)
    // -----------------------------
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      signInWithCustomToken
    } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBEEb59wVHs_uHKW87P6n54A6NRzSlyElE",
      authDomain: "well-do-win-academy.firebaseapp.com",
      projectId: "well-do-win-academy",
      storageBucket: "well-do-win-academy.firebasestorage.app",
      messagingSenderId: "804445893350",
      appId: "1:804445893350:web:935fedc5735f504636c127",
      measurementId: "G-KVKM2C5JEZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // -----------------------------
    // 2) ล็อกอินปกติด้วย Email/Password (เผื่อใช้ในอนาคต)
    // -----------------------------
    const loginForm = document.getElementById("login-form");
    if (loginForm) {
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = /** @type {HTMLInputElement} */ (document.getElementById("email")).value.trim();
        const password = /** @type {HTMLInputElement} */ (document.getElementById("password")).value;

        if (!email || !password) {
          alert("กรุณากรอกอีเมล/เบอร์โทร และรหัสผ่านให้ครบ");
          return;
        }

        try {
          const userCred = await signInWithEmailAndPassword(auth, email, password);
          console.log("Logged in:", userCred.user);
          // หลังล็อกอินสำเร็จ → ไปหน้าแดชบอร์ด
          window.location.href = "dashboard.html";
        } catch (err) {
          console.error(err);
          alert("เข้าสู่ระบบไม่สำเร็จ กรุณาตรวจสอบข้อมูลอีกครั้ง");
        }
      });
    }

    // -----------------------------
    // 3) ล็อกอินด้วย LINE + Firebase (แนวเดียวกับเมื่อคืน)
    // -----------------------------

    // URL ของ Cloud Function/Backend ที่พี่จะทำไว้เพื่อไปคุยกับ LINE
    const LINE_BACKEND_URL = "https://YOUR_CLOUD_FUNCTION_URL/line-login";

    const lineBtn = document.getElementById("line-login-btn");
    if (lineBtn) {
      lineBtn.addEventListener("click", () => {
        // เมื่อคลิกปุ่ม → เด้งไป backend (ซึ่งจะ redirect ต่อไป LINE Login)
        window.location.href = LINE_BACKEND_URL;
      });
    }

    // -----------------------------
    // 4) รองรับกรณี backend ทำ LINE Login เสร็จ
    //    แล้ว redirect กลับมาพร้อม firebaseToken ใน URL
    //    เช่น login.html?firebaseToken=xxxx
    // -----------------------------
    const params = new URLSearchParams(window.location.search);
    const firebaseToken = params.get("firebaseToken");

    if (firebaseToken) {
      signInWithCustomToken(auth, firebaseToken)
        .then((userCred) => {
          console.log("Logged in with LINE + Firebase:", userCred.user);
          // ล้าง query string ออกให้สะอาด (optional)
          window.history.replaceState({}, document.title, "login.html");
          // แล้วพาไปหน้าแดชบอร์ด
          window.location.href = "dashboard.html";
        })
        .catch((err) => {
          console.error("Error signing in with custom token:", err);
          alert("เข้าสู่ระบบด้วย LINE ไม่สำเร็จ กรุณาลองใหม่อีกครั้ง");
        });
    }
  </script>
</body>
</html>
